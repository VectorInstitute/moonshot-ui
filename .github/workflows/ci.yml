name: CI

on:
  pull_request:
    branches:
      - main
      - dev-main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.5'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
